<div class="card-container">
    <mat-card role="banner" class="card">
        <mat-card-header>
            <mat-card-title class="form-title">
                <p>LOGIN</p>
            </mat-card-title>
        </mat-card-header>
        <div matCardContent >
            <mat-card-content>
                <div class="err">{{err}}</div>
                <form>
                    <mat-form-field class="form-field">
                        <mat-label>User Name</mat-label>
                        <input type="text" name="userName" matInput [(ngModel)]="userName">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Password</mat-label>
                        <input type="password" name="userPassword"  matInput [(ngModel)]="userPassword">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions class="card-actions">
                <a routerLink="{{nextPage}}"><button mat-raised-button color="primary" class="button-center" (click)="checkAuth()">
                    CONTINUE
                </button></a>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
